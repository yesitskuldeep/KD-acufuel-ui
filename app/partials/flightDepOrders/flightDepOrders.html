                              {{row.requestedVolume}}
                             </td>
                             <td data-title="'FBO Cost'" filter="{fboCost: 'text'}" sortable="'fboCost'">
                             {{row.fboCost}}
                             </td>
                             <td data-title="'Quoted'" filter="{priceQuote: 'text'}"  sortable="'priceQuote'">
                             {{row.priceQuote}}
                             </td>
                             <td data-title="'Invoiced'" filter="{invoiced: 'text'}" sortable="'invoiced'">
                              {{row.invoiced}}
                             </td>
                             <td data-title="'Total'" filter="{total: 'text'}" sortable="'total'">

                             </td>

                              {{row.status}}
                             </td>
                             <td data-title="'Attachments'" filter="{allIn: 'text'}" sortable="'allIn'">
                            
                             </td>
                           </tr>
                         </table>

                                   <li style="float:right"><button type="submit"  class="btn btn-primary btn-sm"><i class="fa fa-plus" aria-hidden="true"></i> Export Fuel Orders</button></li>
