<div class="account-container stacked">
   <div class="content clearfix">
      <form ng-submit="submitLogin()" method="post">
         <h1>Sign In</h1>
         <div class="login-fields">
            <p>Sign in using your registered account:</p>
            <div class="field">
               <label for="username">Username:</label>
               <input type="text" id="username" name="username" ng-model="data.username" value="" placeholder="Username" class="form-control input-lg username-field" required/>
            </div>
            <!-- /field -->
            <div class="field">
               <label for="password">Password:</label>
               <input type="password" id="password" name="password" value="" ng-model="data.password" placeholder="Password" class="form-control input-lg password-field" required/>
            </div>
            <!-- /password -->
         </div>
         <!-- /login-fields -->
         <div class="login-actions">
            <span class="login-checkbox">
            <input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
            <label class="choice" for="Field">Keep me signed in</label>
            </span>
            <button class="login-action btn btn-primary btn-primary-color" ng-click="submitLogin()">Sign In</button>
         </div>
         <!-- .actions -->
      </form>
   </div>
   <!-- /content -->
</div>
<!-- /account-container -->
<!-- Text Under Box -->
<div class="login-extra">
   Don't have an account? <a href="./signup.html">Sign Up</a><br/>
   Forget <a href="#!forgetPassword">Password</a>
</div>
